<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-defualt heading" >Image Recognition</h3>
      

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="nameofobjects" >
        Pouch
        <hr>
        Watch
        <hr>
        Mouse
        <hr>
        Power Bank
        <hr>
        Mobile
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="Camera"></div>

      <br><br>
      <div id="results" ></div>

      <br><br>
      <button onclick="Take_snapshot()" class="btn btn-info">Capture Image</button>

      <br><br>
      <button onclick="IdentifyImage()" class="btn btn-info">Identify Image</button>


      <br><br>

      <p style="font-size: 22px;">Object : <span id="Reslut_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Result_Accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
